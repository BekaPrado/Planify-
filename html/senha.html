<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planify - Recuperar Senha</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/senha.css" />
  <script src="../js/senha.js" defer></script>
  <link rel="icon" href="../img/logo.jpg">
</head>

<body>
  <div class="container">
    
    <!-- Formulário para verificar palavra-chave -->
    <div class="form-box login">
      <form id="login-form">
        <h1>Sua Palavra Chave</h1>
        <div class="input-box">
          <input type="email" id="login-email" placeholder="Email" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="login-senha" placeholder="Palavra Chave" required />
          <i class="bx bx-key"></i>
        </div>
        <div class="Voltar">
          <a href="./index.html">Voltar</a>
        </div>
        <button type="submit" class="btn">Verificar</button>
      </form>
    </div>

    <!-- Formulário para redefinir a senha -->
    <div class="form-box register">
      <form id="register-form">
        <h1>Nova Senha</h1>
        <div class="input-box">
          <input type="password" id="nova-senha" placeholder="Digite a Nova Senha" required />
          <i class="bx bx-lock"></i>
        </div>
        <div class="input-box">
          <input type="password" id="confirmar-senha" placeholder="Confirme a Nova Senha" required />
          <i class="bx bx-lock-alt"></i>
        </div>
        <button type="submit" class="btn">Salvar Nova Senha</button>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Crie sua nova Senha</h1>
        <p>Após validar sua palavra-chave</p>
        <button class="btn register-btn">Nova Senha</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Recuperar Senha</h1>
        <p>Informe seu email e palavra-chave</p>
        <button class="btn login-btn">Validar Palavra-Chave</button>
      </div>
    </div>
  </div>
</body>
</html>
